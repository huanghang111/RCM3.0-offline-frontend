<div fxLayout="column" id="version">

    <div fxLayout="column" fxLayoutAlign="center center" id="version-form-wrapper">

        <div [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}" id="version-form">

            <div class="logo">
                <img src="assets/images/logos/rexroth.svg">
            </div>

            <div class="title">Remote Condition Monitoring</div>
            <div class="version-number">{{versionNumber}}</div>

            <div class="subtitle">
                Next Release Features. <br> Access Layers.
            </div>

        </div>

    </div>

</div>
