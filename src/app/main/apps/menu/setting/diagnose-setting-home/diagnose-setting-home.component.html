<div class="page-layout simple page-layout-custom" id="diagnose-setting-home">
    <div class="p-24">
        <div fxLayout="column" fxLayoutAlign="center">
            <div>
                <mat-table #table
                           [dataSource]="faultData | paginate: { id:'signal', itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }"
                           class="mat-elevation-z8">
                    <!--ID-->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef>
                            <label>{{'CONFIGURATION.Diagnose.Table.ID' | translate}}</label></mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.signalId}} </mat-cell>
                    </ng-container>
                    <!--FAULT NAME-->
                    <ng-container matColumnDef="faultName">
                        <mat-header-cell *matHeaderCellDef><label> {{'CONFIGURATION.Diagnose.Table.Name' | translate}}
                        </label></mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
                    </ng-container>
                    <!--DESCRIPTION-->
                    <ng-container matColumnDef="des">
                        <mat-header-cell *matHeaderCellDef><label> {{'CONFIGURATION.Diagnose.Table.DES' | translate}}
                        </label></mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.descriptions}} </mat-cell>
                    </ng-container>
                    <!--ACTION-->
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef><label> {{'CONFIGURATION.Diagnose.Table.ACT' | translate}}
                        </label></mat-header-cell>
                        <mat-cell *matCellDef="let item">
                            <button (click)="onEdit(item.signalId)" class="button-custom" color="secondary"
                                    mat-raised-button type="button"
                                    title="{{'CONFIGURATION.Diagnose.Table.Edit' | translate}}">{{'CONFIGURATION.Diagnose.Table.Edit' | translate}}
                            </button>&nbsp;
                            <button (click)="onCalc(item.name, item.id)" class="button-custom" color="secondary"
                                    mat-raised-button type="button"
                                    title="{{'DIAGNOSE.Calc' | translate}}">{{'DIAGNOSE.Calc.Calculation' | translate}}
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
            <div class="rcm-pagination" fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <span>{{ 'ACTION.RESULTS_PER_PAGE' | translate }}: </span>
                    <ul class="rcm-pagination-list">
                        <li (click)="onItemPerPage(10)" [class.current]="itemsPerPage==10"><a>10</a></li>
                        <li (click)="onItemPerPage(25)" [class.current]="itemsPerPage==25"><a>25</a></li>
                        <li (click)="onItemPerPage(50)" [class.current]="itemsPerPage==50"><a>50</a></li>
                        <li (click)="onItemPerPage(100)" [class.current]="itemsPerPage==100"><a>100</a></li>
                    </ul>
                </div>
                <div>
                    <pagination-controls (pageChange)="onPageChange($event)" [directionLinks]="true" [nextLabel]="''"
                                         [previousLabel]="''" id='signal'></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
