<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0" matDialogTitle>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button (click)="matDialogRef.close()" aria-label="Close dialog" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="p-24 pb-0 m-0" fusePerfectScrollbar mat-dialog-content>
        <form [formGroup]="diagnoseInstanceForm">
            <div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{'CONFIGURATION.Diagnose.ECForm.Out' | translate}}</mat-label>
                        <input formControlName="calculationOutput" matInput name="calculationOutput" step="0.1"
                               type="number" required>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field appearance="outline" fxFlex>
                        <mat-label>{{'CONFIGURATION.Diagnose.ECForm.Des' | translate}}</mat-label>
                        <textarea cols="30" formControlName="description" matInput name="description"
                                  rows="10"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <div class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center" mat-dialog-actions>
        <button (click)="matDialogRef.close()" aria-label="Close dialog" class="mr-8" color="teriary" mat-raised-button
                title="{{'ACTION.Close' | translate}}">
            {{'ACTION.Close' | translate}}
        </button>
        <button (click)="ngAction()" *ngIf="action !== 'edit'" [disabled]="diagnoseInstanceForm.invalid"
                aria-label="CREATE" class="save-button" color="primary" mat-raised-button
                title="{{'ACTION.Create' | translate}}">
            {{'ACTION.Create' | translate}}
        </button>
        <button (click)="ngAction()" *ngIf="action === 'edit'" [disabled]="diagnoseInstanceForm.invalid"
                aria-label="SAVE" class="save-button" color="primary" mat-raised-button
                title="{{'ACTION.Save' | translate}}">
            {{'ACTION.Save' | translate}}
        </button>
    </div>
</div>
