<div [cdkDragDisabled]="mode == 'view'" cdkDrag cdkDragBoundary=".boundary-container" class="pie-chart">
    <div *ngIf="mode !== 'view'" class="action">
        <a (click)="removeDashboardElement()" id="remove">
            <mat-icon>close</mat-icon>
        </a>
        <a cdkDragHandle id="drag">
            <mat-icon>open_with</mat-icon>
        </a>
    </div>
    <div class="healthy-block">
        <span style="font-size:55px; color: red; padding-bottom: 8px">{{healthyVal}}</span>
        <span style="font-size:15px; color: black">{{healthyName}}</span>
    </div>
    <div style="position: absolute;bottom: 65px;right: 40px;font-size: 25px; cursor: pointer;z-index: 9;">
        <span title="{{'PROJECT.Dashboard.Elements.PieChart.Opento' | translate}}">
            <a href="apps/error/latest"><mat-icon>open_in_new</mat-icon></a>
        </span>
    </div>
    <echarts *ngIf="!loading" [options]="chartOptions" [merge]="updateOptions"
             style="width: 100%; height: 85%; display: block;">
    </echarts>
</div>
